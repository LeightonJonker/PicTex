    <p>Or</p>
  </div>
  <div class="d-flex justify-content-center ml-5">
    <form>
      <div class="form-group ml-5">
        <label for="uploadedfile" class = "ml-5">Upload Your Own Image</label>
        <input type="file" multiple = "false" accept="image/*" class="form-control-file ml-4" id="uploadedfile" (change)="previewFile()">

      </div>
    </form>
  </div>
