      <div class="carocontainer">
        <div id="carouselExampleIndicators" class="carousel slide"  data-interval="false" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="http://placehold.it/100x80?text=Thumb+01" id="choice0" alt="First slide">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">

              <img class="d-block w-100" src="http://placehold.it/100x80?text=Thumb+05"  id = "choice4" alt="Fifth slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

          <div data-target="#carouselExampleIndicators" data-slide-to="1" class = "mx-1"> <img id = "thumb1" src="http://placehold.it/100x80?text=Thumb+02"></div>
          <div data-target="#carouselExampleIndicators"  data-slide-to="2" class = "mx-1"> <img id = "thumb2" src="http://placehold.it/100x80?text=Thumb+03"></div>
